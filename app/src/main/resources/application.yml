spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mts
    username: postgres
    password: 1234567890
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    user: postgres
    password: 1234567890
    default-schema: animals
    locations: classpath:/db/migration
    baseline-on-migrate: true


  thymeleaf:
    prefix: classpath:/resources/templates/
    suffix: .html
    cache: false

server:
  port: 8081

logging:
  level:
    org:
      thymeleaf: DEBUG
      springframework: DEBUG